<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top px-5">
        <div class="container-fluid">
          <button
            id="off-canvas-button"
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
            <span></span>
          </button>
          <a class="navbar-brand me-5" href="index.html">CINEHUB</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="navbar-icons d-flex position-relative me-md-4 ms-md-3 ms-sm-3 ms-auto"
          >
            <div class="basket-icon">
              <button class="basket-button">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
              <span id="basket-count">0</span>
            </div>
          </div>
          <div class="basket-container hidden">
            <div
              class="basket-total mt-3 mb-2 align-self-center d-flex align-items-center"
            >
              <h5 class="total-price-title m-0">Total (0 items) :</h5>
              <p class="total-price m-0">$00.00</p>
            </div>
            <a href="#" class="view-basket-button btn btn-primary mb-2"
              >View Basket</a
            >
            <div class="basket-items p-2">
              <!-- Render Basket Items Here -->
            </div>
          </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success mt-3 mt-sm-3 mt-lg-0">
              <i class="fa-solid fa-right-to-bracket"></i>
              Login
            </button>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
    </header>

    <!-- Off-Canvas-Start -->
    <section id="off--canvas">
      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            CINEHUB
          </h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul>
            <li><a href="index.html">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Off-Canvas-End -->

    <main class="page">
      <section class="shopping-cart dark">
        <div class="container">
          <div class="block-heading">
            <h2 class="mt-5">Basket</h2>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-12 col-lg-8">
                <div id="BASKET-items" class="items">
                  <!-- RENDER BASKET ITEMS HERE -->
                </div>
              </div>
              <div id="BASKET-summary" class="col-md-12 col-lg-4">
                <div class="summary">
                  <h3>Summary</h3>
                  <div class="summary-item">
                    <span class="text">Subtotal</span
                    ><span class="price">$0</span>
                  </div>
                  <div class="summary-item">
                    <span class="text">Discount</span
                    ><span class="price">$0</span>
                  </div>
                  <div class="summary-item">
                    <span class="text">Shipping</span
                    ><span class="price">$0</span>
                  </div>
                  <div class="summary-item">
                    <span class="text">Total</span><span class="price">$0</span>
                  </div>
                  <button
                    type="button"
                    class="btn btn-primary btn-lg btn-block w-100"
                  >
                    Checkout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section id="footer-main">
        <div class="socials">
          <ul class="p-0">
            <li><a href="#" class="fab fa-facebook-square"></a></li>
            <li><a href="#" class="fab fa-twitter"></a></li>
            <li><a href="#" class="fab fa-telegram-plane"></a></li>
            <li><a href="#" class="fab fa-instagram"></a></li>
          </ul>
        </div>
        <div class="appStoreBtns">
          <a href="#" type="button" class="btn btn-lg btn-outline-dark"
            ><i class="fab fa-apple"></i> Download</a
          >
          <a href="#" type="button" class="btn btn-lg btn-outline-dark"
            ><i class="fab fa-google-play"></i> Download</a
          >
        </div>
      </section>
      <div class="input-email">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Subscribe to Our Newsletter"
        />
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
      </div>
      <hr />
      <section id="footer-copyright">
        <div class="footer-year">
          <p>2022</p>
        </div>
        <div class="footer-name">
          <p>&copy Tabriz Hajiyev</p>
        </div>
      </section>
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/movies.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
